<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>My Library</h1>
    <div id="allBooks" class="all-books"></div>
    <div class="new-book">
      <button id="newBook" class="new-book-button">NEW BOOK</button>
    </div>
    <dialog class="form-div" id="formContainer">
      <form id="formItself" class="form-itself">
        <h2>Please enter info on your new book</h2>
        <label class="title-label" for="title">Title</label>
        <input type="text" name="title" id="title" required />
        <label class="author-label" for="author">Author</label>
        <input type="text" name="author" id="author" required />
        <label class="pages-label" for="pages">Pages</label>
        <input type="number" name="pages" id="pages" required />
        <fieldset>
          <legend>Have you read the book?</legend>
          <div>
            <input
              type="radio"
              name="readOrNot"
              id="hasBeenRead"
              value="true"
              checked
              required
            />
            <label for="hasBeenRead">Yes</label>
          </div>
          <div>
            <input
              type="radio"
              name="readOrNot"
              id="hasNotBeenRead"
              value="false"
            />
            <label for="hasNotBeenRead">No</label>
          </div>
        </fieldset>
        <strong id="alreadyAdded" class="already-added">
          This book has already been added
        </strong>
        <button type="submit">Add book</button>
        <button type="button" id="closeModal">Cancel</button>
      </form>
    </dialog>
    <script src="script.js"></script>
  </body>
</html>
